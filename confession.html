<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Birthday Celebration</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap");

      body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        position: relative;
      }

      /* Twinkling Stars */
      .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: gold;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 1.5s infinite alternate, moveStars linear infinite;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      @keyframes moveStars {
        0% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(-20px);
        }
      }

      .container {
        width: 90%;
        max-width: 800px;
        background: rgba(0, 0, 0, 0.85);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 25px gold;
        border: 2px solid gold;
        position: relative;
        z-index: 1;
      }

      .message {
        font-size: 2.5rem;
        font-weight: bold;
        color: gold;
        text-shadow: 0 0 15px gold, 0 0 25px gold;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 10px gold, 0 0 20px gold;
        }
        100% {
          text-shadow: 0 0 20px gold, 0 0 40px gold;
        }
      }

      /* 3D Image Carousel */
      .carousel-container {
        position: relative;
        width: 250px;
        height: 300px;
        margin: 30px auto;
        transform-style: preserve-3d;
        animation: rotateCarousel 10s infinite linear;
      }

      .carousel-container img {
        width: 220px;
        height: 270px;
        border-radius: 15px;
        object-fit: cover;
        border: 4px solid gold;
        box-shadow: 0 0 20px gold;
        position: absolute;
        transition: transform 1s, opacity 1s;
      }

      .carousel-container img:nth-child(1) {
        transform: rotateY(0deg) translateZ(250px);
      }
      .carousel-container img:nth-child(2) {
        transform: rotateY(120deg) translateZ(250px);
      }
      .carousel-container img:nth-child(3) {
        transform: rotateY(240deg) translateZ(250px);
      }

      @keyframes rotateCarousel {
        0% {
          transform: rotateY(0deg);
        }
        33% {
          transform: rotateY(-120deg);
        }
        66% {
          transform: rotateY(-240deg);
        }
        100% {
          transform: rotateY(-360deg);
        }
      }

      .quote {
        margin-top: 20px;
        font-size: 1.3rem;
        color: white;
        font-style: italic;
        text-shadow: 0 0 10px gold;
      }
    </style>
  </head>
  <body>
    <!-- Background Music -->
    <audio id="birthdaySong" autoplay loop>
      <source src="birthday.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Twinkling Stars Background -->
    <div class="stars"></div>

    <div class="container">
      <div class="message">ðŸŽ‰ Happy Birthday Aasshuuu! ðŸŽ‰</div>

      <!-- 3D Image Carousel -->
      <div class="carousel-container">
        <img src="img 1.jpeg" class="gallery-image" alt="Image 1" />
        <img src="img 2.jpeg" class="gallery-image" alt="Image 2" />
        <img src="img 3.jpeg" class="gallery-image" alt="Image 3" />
      </div>

      <p class="quote" id="quote-text">
        "May your birthday be as bright and golden as your smile!"
      </p>
    </div>

    <script>
      const quotes = [
        "May your birthday be as bright and golden as your smile!",
        "Wishing you happiness, love, and joy today and always!",
        "Every moment is a fresh beginning. Make this birthday unforgettable!",
        "Celebrate life, laughter, and love today! Happy Birthday!",
      ];
      let quoteIndex = 0;

      function changeQuote() {
        document.getElementById("quote-text").textContent = quotes[quoteIndex];
        quoteIndex = (quoteIndex + 1) % quotes.length;
      }

      setInterval(changeQuote, 3000);

      // Create twinkling stars dynamically
      function createStars() {
        const starsContainer = document.querySelector(".stars");
        for (let i = 0; i < 50; i++) {
          let star = document.createElement("div");
          star.classList.add("star");

          // Random position
          star.style.top = Math.random() * 100 + "vh";
          star.style.left = Math.random() * 100 + "vw";

          // Random size between 4px to 8px
          let size = Math.random() * 4 + 4 + "px";
          star.style.width = size;
          star.style.height = size;

          // Random animation speed
          star.style.animationDuration = Math.random() * 2 + 1 + "s";
          star.style.animationDelay = Math.random() * 2 + "s";

          starsContainer.appendChild(star);
        }
      }
      createStars();
    </script>
  </body>
</html>
